<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='./netflixstyle.css' rel='stylesheet'>
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <nav> 
                <section class="netflix-icon">
                    <img 
                        class="netflix-image"
                        src="netflix/netflix.png"
                        alt="netflix">
                    <form>
                        <img 
                            class="globe"
                            src="netflix/globe.jpg"
                            alt="globe">
                        <div class="buttons">
                            <label class="dropdown" for="language"></label>
                                <select id="language" name="language">
                                <option value="English">English</option>
                                <option value="Francais">Francais</option> 
                                </select>
                            <button type="submit">Sign In</button>
                        </div>
                    </form>
                </section>
            </nav>
        </header>
    </body>
</html>
