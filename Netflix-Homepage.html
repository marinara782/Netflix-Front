<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='./netflixstyle.css' rel='stylesheet'>
        <title>Netflix</title>
    </head>
        <body>
            <div class="header">
                <nav> 
                    <img 
                        class="netflix-image"
                        src="netflix/netflixicon.avif">
                        <label for="language"></label>
                        <select id="dropdown">
                            <option value="English">English</option>
                            <option value="Francais">Francais</option>
                        </select>
                    <div class="buttons">
                        <button type="submit">Sign In</button>
                </div>
            </nav>
            <div class="header-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <form class="emailsignup" method="post">
                    <input autocomplete="email" minlength="5" maxlength="50" type="email" id="emailaddress" placeholder="Email Address" required>
                    <button type="submit">Get Started ></button>
                </form>
            </div>
        </div>

        <div class="features">
            <div class="row">
                <div class="text-col">
                    <h2>Enjoy on your TV.</h2>
                    <p>Watch on Smart TVs, Playstation, Xbox, Chromcast, Apple TV, Blu-ray players, and more.</p>
                </div>
                <div class=parent>
                    <img src="netflix/tv.png">
                    <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v" autoplay muted loop>Video Not Supported</video>
                    </div>
                </div>
            </div>
    </body>
</html>
